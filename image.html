<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
<div id="blueimp-gallery" class="blueimp-gallery">
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <!-- Controls for the borderless lightbox -->
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
    <!-- The modal dialog, which will be used to wrap the lightbox content -->
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body next"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left prev">
                        <i class="glyphicon glyphicon-chevron-left"></i>
                        Previous
                    </button>
                    <button type="button" class="btn btn-primary next">
                        Next
                        <i class="glyphicon glyphicon-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<!-- Bootstrap JS is not required, but included for the responsive demo navigation and button states -->
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
<script src="https://blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
<script src="https://blueimp.github.io/Bootstrap-Image-Gallery/js/bootstrap-image-gallery.js"></script>
<script type="text/javascript">
$('#borderless-checkbox').on('change', function () {
    var borderless = $(this).is(':checked');
    $('#blueimp-gallery').data('useBootstrapModal', !borderless);
    $('#blueimp-gallery').toggleClass('blueimp-gallery-controls', borderless);
});

$('#fullscreen-checkbox').on('change', function () {
    $('#blueimp-gallery').data('fullScreen', $(this).is(':checked'));
});

$('#image-gallery-button').on('click', function (event) {
    event.preventDefault();
    blueimp.Gallery($('#links a'), $('#blueimp-gallery').data());
});

$(document).ready(function() {
	var sPageURL = window.location.search.substring(1);
    var sURLVariables = sPageURL.split('&');
    var result = "";
    for (var i = 0; i < sURLVariables.length; i++) {
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == 'folder') {
        	result = sParameterName[1];
        }
    }
	
	if(result == 'gallery') {
		for(var i=1; i<18; i++) {
			var tag='<a href="https://raw.githubusercontent.com/leejeongwha/private/gh-pages/images/gallery/' + i + '.jpg" title="image_' + i + '" data-gallery=""><img src="https://raw.githubusercontent.com/leejeongwha/private/gh-pages/images/gallery/' + i + '_s.jpg"></a>';
			$("#links").append(tag);
		}
	} else if(result == 'gallery1') {
		for(var i=1; i<26; i++) {
			var tag='<a href="https://raw.githubusercontent.com/leejeongwha/private/gh-pages/images/gallery1/' + i + '.jpg" title="image_' + i + '" data-gallery=""><img src="https://raw.githubusercontent.com/leejeongwha/private/gh-pages/images/gallery1/' + i + '_s.jpg"></a>';
			$("#links").append(tag);
		}
	} else {
		for(var i=1; i<16; i++) {
			var tag='<a href="https://raw.githubusercontent.com/leejeongwha/private/gh-pages/images/gallery2/' + i + '.jpg" title="image_' + i + '" data-gallery=""><img src="https://raw.githubusercontent.com/leejeongwha/private/gh-pages/images/gallery2/' + i + '_s.jpg"></a>';
			$("#links").append(tag);
		}
	}
});
</script>
